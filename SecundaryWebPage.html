<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="StyleSecundaryWebPage.css">
</head>
<body>
    <div class="ColunaPagina">
        <p class="Email">
           Email: 
        </p>
        <p class="Nome">
           Nome: 
        </p>
        <p class="Empresa">
           Empresa: 
        </p>
        <p class="Telefone">
           Telefone: 
        </p>
        <p class="Celular">
           Celular: 
        </p>
        <p class="Modal">
            Modal:
        </p>
        <p class="Cep">
            Cep: 
        </p>
        <p class="Estado">
            Estado: 
        </p>
        <p class="Cidade">
            Cidade: 
        </p>
        <p class="Bairro">
            Bairro: 
        </p>
        <p class="Rua">
            Rua / Avenida: 
        </p>
        <p class="Numero">
            Número: 
        </p>
        <p class="Logo">
            Logo
        </p>
        <p class="Marcaçao">
            <strong>Li e aceito os termos de serviço</strong> 
        </p>
    </div>
    <div class="ConteudoPagina">
        <p class="CaixaEmail">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaNome">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaEmpresa">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaTelefone">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaCelular">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaModal">
            <select name="Modal">
                <option value="Rodoviário">Rodoviário</option>
                <option value="Aquaviário">Aquaviário</option>
                <option value="Aéreo">Aéreo</option>
            </select>
        </p>
        <p class="CaixaCep">
            <input type="text" name="Caixa de Texto" size="10">
        </p>
        <p class="CaixaEstado">
            <select name="Estado">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
                <option value="DF">DF</option>
            </select>
        </p>
        <p class="CaixaCidade">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaBairro">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaRua">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaNumero">
            <input type="text" name="Caixa de Texto" size="40">
        </p>
        <p class="CaixaLogo">
            <input type="file" name="Logo">
        </p>
        <p class="CaixaMarcaçao">
            <input type="checkbox" name="Caixa de Marcação" >
        </p>
        <p class="ButtonCadastro">
            <input type="submit" value="Cadastrar-se agora!">
        </p>
    </div>
</body>
</html>
